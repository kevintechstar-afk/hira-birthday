<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise for Hira meri jaan</title>
  <style>
    body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background: radial-gradient(circle at top, #0b0f2a, #000000); font-family:'Segoe UI',sans-serif; overflow:hidden; }
    .stars::after{content:''; position:fixed; inset:0; background-image: radial-gradient(1px 1px at 20% 30%, white, transparent), radial-gradient(1px 1px at 80% 40%, white, transparent), radial-gradient(1px 1px at 50% 80%, white, transparent), radial-gradient(1px 1px at 10% 70%, white, transparent), radial-gradient(1px 1px at 70% 10%, white, transparent); animation: twinkle 4s infinite alternate; pointer-events:none;} @keyframes twinkle{from{opacity:.5}to{opacity:1}}
    .moon{position:fixed; top:40px; right:40px; width:80px; height:80px; background: radial-gradient(circle,#fff,#ddd); border-radius:50%; box-shadow:0 0 30px rgba(255,255,255,.6)}
    .card{background: rgba(20,20,40,.65); backdrop-filter: blur(14px); border-radius:28px; padding:30px 20px 40px; width:320px; text-align:center; box-shadow:0 30px 60px rgba(0,0,0,.6); position:relative; z-index:2}
    .glow-name{letter-spacing:6px; margin-bottom:6px}
    .glow-name span{display:inline-block; font-size:30px; color:#e9d7ff; opacity:0; animation: glowIn 0.6s forwards}
    .glow-name span:nth-child(1){animation-delay:.2s}
    .glow-name span:nth-child(2){animation-delay:.6s}
    .glow-name span:nth-child(3){animation-delay:1s}
    .glow-name span:nth-child(4){animation-delay:1.4s}
    @keyframes glowIn{to{opacity:1; text-shadow:0 0 20px rgba(255,182,255,.9)}}
    .letter-btn{margin:8px 0 14px; background:transparent; border:1px solid #caa6ff; color:#f1e7ff; padding:10px 16px; border-radius:24px; cursor:pointer; box-shadow:0 0 15px rgba(202,166,255,.5)}
    .voice-btn{margin-top:10px; background: linear-gradient(135deg,#00c6ff,#7f00ff); border:none; color:#fff; padding:12px 22px; border-radius:40px; font-size:15px; cursor:pointer; box-shadow:0 0 20px rgba(127,0,255,.6)}
    .overlay{position:fixed; inset:0; background: rgba(0,0,0,.6); display:none; justify-content:center; align-items:center; z-index:5}
    .letter{background: linear-gradient(180deg,#2a1b4f,#120b2a); color:#f7eaff; width:86%; max-width:360px; border-radius:20px; padding:22px; box-shadow:0 20px 50px rgba(0,0,0,.7); animation: letterIn .6s ease}
    .letter h3{margin-top:0; color:#ffd9ff}
    .close{position:absolute; top:10px; right:16px; cursor:pointer}
    @keyframes letterIn{from{transform:scale(.85); opacity:0}to{transform:scale(1); opacity:1}}
    .heart{position:fixed; top:-20px; font-size:20px; animation: fall 4s linear forwards; pointer-events:none}
    @keyframes fall{to{transform:translateY(110vh); opacity:0}}
    .candle{margin:0 auto 10px; width:20px; cursor:pointer}
    .stick{width:8px; height:40px; background:#ffd1a9; margin:0 auto; border-radius:4px}
    .flame{width:16px; height:24px; background: radial-gradient(circle,#fff6a9,#ff9800,#ff5722); border-radius:50%; margin:0 auto 2px; animation: flicker .15s infinite alternate; box-shadow:0 0 15px rgba(255,165,0,.9)}
    .flame.out{animation:none; opacity:0}
    @keyframes flicker{from{transform:scale(1)}to{transform:scale(1.1)}}
    h1{color:#f5c6ff; font-size:26px; margin-bottom:10px; animation: pop 1.2s ease infinite alternate; text-shadow:0 0 15px rgba(255,182,255,.8)}
    p{color:#e6dfff; font-size:18px; margin-bottom:20px}
    .name{font-size:22px; font-weight:bold; color:#fff; text-shadow:0 0 10px rgba(255,255,255,.8)}
    .kiss-btn{background: linear-gradient(135deg,#ff4ecd,#7f00ff); border:none; color:#fff; padding:14px 26px; border-radius:40px; font-size:16px; cursor:pointer; box-shadow:0 0 20px rgba(255,78,205,.7)}
    .kiss{position:absolute; font-size:28px; animation: floatUp 2.5s ease forwards; pointer-events:none}
    @keyframes floatUp{0%{transform:translateY(0) scale(.8); opacity:1}100%{transform:translateY(-180px) scale(1.4); opacity:0}}
    @keyframes pop{from{transform:scale(1)}to{transform:scale(1.05)}}
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="moon"></div>
  <div class="card">
    <h1 class="glow-name"><span>H</span><span>I</span><span>R</span><span>A</span></h1>
    <p class="name">Hira meri jaan ‚ù§Ô∏è</p>
    <div class="candle" onclick="blowCandle()">
      <div class="flame" id="flame"></div>
      <div class="stick"></div>
    </div>
    <button class="kiss-btn" onclick="sendKiss()">üíã Send a Kiss</button>
    <button class="voice-btn" onclick="playVoice()">üéôÔ∏è I love you Hira</button>
    <button class="letter-btn" onclick="openLetter()">üíå Open Love Letter</button>
  </div>

  <div class="overlay" id="overlay" onclick="closeLetter(event)">
    <div class="letter">
      <div class="close" onclick="closeLetter(event)">‚úñ</div>
      <h3>üíñ My Love</h3>
      <p>Hira meri jan i love you so much and happy happy wala birthday meri jan ko acha meri jan meri pyari meri ladli meri kaki shoni c and sab se brh kr meray bachon ki pyariii c mama i love you happy birthday to you</p>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1a0a1a0f7c.mp3?filename=happy-birthday-to-you-piano-version-112191.mp3" type="audio/mpeg">
  </audio>

  <script>
    const bgMusic = document.getElementById('bgMusic'); let musicStarted=false;
    function startMusicOnce(){ if(!musicStarted){ bgMusic.volume=0.4; bgMusic.play().catch(()=>{}); musicStarted=true; } }

    function sendKiss(){ startMusicOnce(); createKiss(); playSmush(); }
    function createKiss(){ const kiss=document.createElement('div'); kiss.className='kiss'; kiss.textContent='üíã'; kiss.style.left=Math.random()*200+60+'px'; kiss.style.bottom='120px'; document.body.appendChild(kiss); setTimeout(()=>kiss.remove(),2500); }
    function playSmush(){ const ctx=new (window.AudioContext||window.webkitAudioContext)(); const osc=ctx.createOscillator(); const gain=ctx.createGain(); osc.type='sine'; osc.frequency.setValueAtTime(220,ctx.currentTime); osc.frequency.exponentialRampToValueAtTime(120,ctx.currentTime+.15); gain.gain.setValueAtTime(.4,ctx.currentTime); gain.gain.exponentialRampToValueAtTime(.001,ctx.currentTime+.2); osc.connect(gain); gain.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime+.2); }

    function blowCandle(){ startMusicOnce(); const flame=document.getElementById('flame'); if(!flame.classList.contains('out')){ flame.classList.add('out'); playBlow(); heartRain(); setTimeout(()=>alert('üéâ Make a wish, Hira meri jaan! üéÇüíñ'),600);} }
    function playBlow(){ const ctx=new (window.AudioContext||window.webkitAudioContext)(); const noise=ctx.createBufferSource(); const buffer=ctx.createBuffer(1, ctx.sampleRate*.3, ctx.sampleRate); const data=buffer.getChannelData(0); for(let i=0;i<data.length;i++) data[i]=Math.random()*2-1; noise.buffer=buffer; const gain=ctx.createGain(); gain.gain.setValueAtTime(.4,ctx.currentTime); gain.gain.exponentialRampToValueAtTime(.01,ctx.currentTime+.3); noise.connect(gain); gain.connect(ctx.destination); noise.start(); }
    function heartRain(){ for(let i=0;i<20;i++){ const heart=document.createElement('div'); heart.className='heart'; heart.textContent='üíñ'; heart.style.left=Math.random()*100+'vw'; heart.style.animationDuration=3+Math.random()*2+'s'; document.body.appendChild(heart); setTimeout(()=>heart.remove(),5000);} }

    function openLetter(){ startMusicOnce(); document.getElementById('overlay').style.display='flex'; }
    function closeLetter(e){ if(e.target.id==='overlay'||e.target.className==='close'){ document.getElementById('overlay').style.display='none'; } }

    // Male Romantic Voice using TTS
    function playVoice(){ startMusicOnce(); const msg=new SpeechSynthesisUtterance('I love you Hira'); msg.rate=0.9; msg.pitch=1.1; msg.lang='en-US'; window.speechSynthesis.cancel(); window.speechSynthesis.speak(msg); }
  </script>
</body>
</html>
